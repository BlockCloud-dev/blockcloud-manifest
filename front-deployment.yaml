apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front-app
  namespace: default
  annotations:
    argocd-image-updater.argoproj.io/image-list: frontend-app=blockcloud.kr.ncr.ntruss.com/blockcloud/frontend-app
    argocd-image-updater.argoproj.io/frontend-app.update-strategy: latest
    argocd-image-updater.argoproj.io/frontend-app.allow-tags: 'regexp:^[0-9a-f]{7,40}$'
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      imagePullSecrets:
        - name: ncr-registry-secret
      
      nodeSelector:
        app-pool: front-back-nodes
      
      containers:
        - name: front-container
          # Image Updater가 이 태그(de640f...)를 최신 태그로 업데이트합니다.
          image: blockcloud.kr.ncr.ntruss.com/blockcloud/frontend-app:37f59f134c9d0612696ef94865d797c4ce8e174d
          ports:
            - containerPort: 80
